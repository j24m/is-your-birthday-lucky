<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is your birthday lucky?</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <h1 class="main-heading">Is your birthday lucky?</h1>
        <h2>Put you birthdate and your lucky number below to check whether your birthdate is lucky or not. </h2>
        <label for="date-of-birth">Date of birth</label>
        <input class="input" id="date-of-birth" type="date">
        <label for="lucky-number">Lucky number</label>
        <input class="input" id="lucky-number">
        <button id="check-button">Check</button>
        <p id="error-message"></p>
        
    </div>
    
</body>
<script src="app.js" type="text/javascript" ></script>
</html>
